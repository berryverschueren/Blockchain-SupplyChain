<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Berry-Chain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body { 
            padding-top: 70px; 
        }
        .top-buffer {
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Blockchain & SupplyChain</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Users</a>
                </li>
                <li>
                    <a href="#assets">Assets</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2>Select existing user</h2>
            </div>
            <div class="col-md-7">
                <h2>Create new user</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="mb-3">
                    <label for="sel_currentUser">
                        Username
                    </label>
                    <select name="sel_currentUser" class="form-control">
                        <option value="none" selected>Select username..</option>
                    </select>
                </div>
            </div>
            <div class="col-md-7">
                <div class="mb-3">
                    <label for="txt_newUsername">
                        Username
                    </label>
                    <input id="txt_newUsername" class="form-control" placeholder="Username" type="text">
                </div>
                <div class="mb-3 top-buffer">
                    <label for="txt_newAddress">
                        Address
                    </label>
                    <input id="txt_newAddress" class="form-control" placeholder="Straat 123, 1234 AB, Stad" type="text">
                </div>
                <div class="md-3 top-buffer">
                    <input id="btn_newUser" class="btn btn-primary btn-lg" type="button" value="Create">
                </div>
            </div>
        </div>
        <hr id="assets" class="mb-4">
        <div class="row">
            <div class="col-md-5">
                <h2>Create an asset</h2>
                <div class="mb-3">
                    <label for="txt_assetName">
                        Asset name
                    </label>
                    <input id="txt_assetName" class="form-control" placeholder="Asset 1" type="text">
                </div>
                <div class="mb-3 top-buffer">
                    <input id="btn_createAsset" class="btn btn-primary btn-lg" type="button" value="Create">
                </div>
            </div>
            <div class="col-md-7">
                <h2>All assets</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_allAssets"></tbody>
                </table>
            </div>
        </div>
        <hr class="md-4">
    </div>
    <script src="bundle.js"></script>
</body>

</html>
